
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة المستخدمين</title>
  <style>
    body { font-family: Arial; direction: rtl; background: #f2f2f2; padding: 20px; }
    input, button, textarea { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    #users { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: #fff; }
    .user { margin: 5px 0; padding: 5px; border-bottom: 1px solid #eee; }
    .profile-img { width: 40px; height: 40px; border-radius: 50%; vertical-align: middle; }
    .msg { margin: 5px 0; padding: 5px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>

<h2>لوحة إدارة المستخدمين</h2>

<h3>المستخدمين المسجلين:</h3>
<div id="users"></div>

<h3>إرسال رسالة للمستخدم:</h3>
<input type="text" id="userId" placeholder="رقم المستخدم">
<textarea id="adminMessage" placeholder="اكتب رسالتك..."></textarea>
<button onclick="sendMessage()">إرسال</button>

<script>
  let users = [];
  
  // محاكاة لمجموعة من المستخدمين مع بياناتهم (الاسم، الصورة، الرسائل)
  users = [
    { id: 1, name: "محمد", email: "mohamed@example.com", profilePic: "", messages: [] },
    { id: 2, name: "أحمد", email: "ahmed@example.com", profilePic: "", messages: [] },
  ];
  
  // عرض المستخدمين في اللوحة
  function displayUsers() {
    const usersContainer = document.getElementById("users");
    usersContainer.innerHTML = "";
    users.forEach(user => {
      const userDiv = document.createElement("div");
      userDiv.classList.add("user");
      userDiv.innerHTML = "<img src='" + user.profilePic + "' class='profile-img'> " + user.name + " (" + user.email + ")";
      usersContainer.appendChild(userDiv);
    });
  }

  // إرسال رسالة للمستخدم
  function sendMessage() {
    const userId = document.getElementById("userId").value;
    const messageText = document.getElementById("adminMessage").value;

    if (userId && messageText.trim() !== "") {
      const user = users.find(u => u.id == userId);
      if (user) {
        user.messages.push(messageText);
        alert("تم إرسال الرسالة للمستخدم " + user.name);
        displayUsers();
      } else {
        alert("المستخدم غير موجود");
      }
    } else {
      alert("يرجى إدخال رقم المستخدم والرسالة");
    }
  }

  // عرض المستخدمين فور تحميل الصفحة
  displayUsers();
</script>

</body>
</html>
